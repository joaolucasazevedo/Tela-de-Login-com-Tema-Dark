<!DOCTYPE html>

<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tela de Login com Tema Dark</title>

    </head> 

    <body>

        <div class="main-login"> <!---Sessão Principal-->

            <div class="left-login"> <!---Sessão Interna Esquerda--> 

                <h1>Faça login<br>E entre para o nosso time</h1>
                <img src="astronaut-animate.svg" class="2" alt="Astronauta animação">

            </div>

            <div class="right-login"> <!---Sessão Interna Direita-->

                <div class="card-login"> <!---Sessão Interna Fundo-->

                    <h1>LOGIN</h1>

                    <div class="textfield"> <!---Sessão Interna Usuario-->

                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">

                    </div>

                    <div class="textfield"> <!---Sessão Interna Senha-->

                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">

                    </div>

                    <button class="btn-login">Login</button>

                </div>

            </div>

        </div>

    </body>

</html>
